<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
       
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body class="whole-body">
        <div class="container-fluid">
             <div class="add-interest">
                 <div class="popup-que">
                     <div class="close-button">
                         <span class="arrow-5">&times;</span>
                     </div>
                     <div class="question">
                         <h5 class="question-header">We want to know what you like.write it here <span class="arrow-4">&rarr;</span></h5>
                     </div>
                     <div class="input-field">
                         <input type="text" class="form-control interest-input" placeholder="write some text">
                     </div>
                     <div class="interest-submit">
                         <button class="btn-5">Submit <span class="arrow-4">&rarr;</span> </button>
                     </div>
                 </div>
             </div>
            <div class="second-signup-container">
            <div class="popup-2">
                <div class="row row-1">
                    <div class="col">
                        <h4 class="heading">Here you can find the things that interests you <span class="arrow-3">&searr;</span></h4>
                    </div>
                </div>
                <div class="row row-2">
                    <div class="col check-column">
                        <div class="row check-row">
                            <div class="col-4">
                                <div class="cutom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="check-1"><label for="check-1" class="custom-control-label">Technology</label></div>
                            </div>
                            <div class="col-4">
                                    <div class="cutom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="check-2"><label for="check-2" class="custom-control-label">Health and medicine</label></div>
                            </div>
                            <div class="col-4">
                                    <div class="cutom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="check-3"><label for="check-3" class="custom-control-label">Psychology</label></div>
                            </div>
                        </div>
                        <div class="row check-row">
                             <div class="col-4">
                                    <div class="cutom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="check-4"><label for="check-4" class="custom-control-label">Artists</label></div>
                             </div>
                             <div class="col-4">
                                    <div class="cutom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="check-5"><label for="check-5" class="custom-control-label">Novels and books</label></div>
                             </div>
                             <div class="col-4">
                                    <div class="cutom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="check-6"><label for="check-6" class="custom-control-label">Adventure</label></div>
                             </div>
                        </div>
                        <div class="row check-row">
                            <div class="col-4">
                                    <div class="cutom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="check-7"><label for="check-7" class="custom-control-label">Movies,Comics,short stories</label></div>
                            </div>
                            <div class="col-4">
                                    <div class="cutom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="check-8"><label for="check-8" class="custom-control-label">Quantum Computing</label></div>
                            </div>
                            <div class="col-4">
                                    <div class="cutom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="check-9"><label for="check-9" class="custom-control-label">Fashion Designs</label></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-3">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                            <button class="btn-2 interest-button">Add New <span class="arrow-1">&plus;</span></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                               <button class="btn-3 prev-button"><span class="arrow-2">&larr;</span>Previous</button>
                            </div>
                            <div class="col-6">
                                <button class="btn-4 next-button">Next <span class="arrow-3">&rarr;</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
